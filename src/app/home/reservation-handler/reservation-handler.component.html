<div class="content">
  <div fxLayout="row" fxLayoutAlign="space-between baseline">
    <h1>Lefoglalt táboraim</h1>
  </div>
  <div fxLayout="column" fxLayoutAlign="center center">
    <table mat-table [dataSource]="reservations">
      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef>Vezetéknév</th>
        <td mat-cell *matCellDef="let element">{{ element.lastname }}</td>
      </ng-container>

      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef>Keresztnév</th>
        <td mat-cell *matCellDef="let element">{{ element.firstname }}</td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef>Életkor</th>
        <td mat-cell *matCellDef="let element">{{ element.age }}</td>
      </ng-container>

      <ng-container matColumnDef="sex">
        <th mat-header-cell *matHeaderCellDef>Neme</th>
        <td mat-cell *matCellDef="let element">{{ element.sex }}</td>
      </ng-container>

      <ng-container matColumnDef="identitycard">
        <th mat-header-cell *matHeaderCellDef>Személyi igazolvány</th>
        <td mat-cell *matCellDef="let element">{{ element.identitycard }}</td>
      </ng-container>

      <ng-container matColumnDef="campname">
        <th mat-header-cell *matHeaderCellDef>Tábor neve</th>
        <td mat-cell *matCellDef="let element">{{ element.campname }}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Dátum</th>
        <td mat-cell *matCellDef="let element">{{ element.date }}</td>
      </ng-container>

      <ng-container matColumnDef="operations">
        <th mat-header-cell *matHeaderCellDef>Műveletek</th>
        <td mat-cell *matCellDef="let element">
          <span  routerLink="reservation-modify" class="material-symbols-outlined"> edit </span>
          <span (click)="onDelete(element)" class="material-symbols-outlined"> delete </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
