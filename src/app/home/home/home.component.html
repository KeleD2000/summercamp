<div fxLayoutAlign="center">
  <mat-card
    fxFlex.sm="50"
    fxFlex.xs="100"
    fxFlex.md="50"
    fxFlex="42"
    class="card"
  >
    <form fxLayout="column" fxLayoutAlign="streth" class="example-form">
      <mat-card-header>
        <div class="szoveg">
          <mat-card-title>Táboraink az idei nyárra</mat-card-title>
        </div>
      </mat-card-header>
      <div *ngFor="let camp of ELEMENT_DATA">
        <p class="szoveg">{{ camp.text }}</p>
        <img class="kep" [src]="camp.img" />
      </div>
    </form>
  </mat-card>
</div>
